<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Stream Magazine</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container navbar">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                {% if session.name %}
                    <a href="/logout" type="button" class="btn btn-outline-primary me-2">Logout</a>
                {% else %}
                    <a href="/login" type="button" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/register" type="button" class="btn btn-primary">Register</a>
                {% endif %}

              </div>
            </header>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}

          {% for message in messages %}

          <div class="alert alert-primary alert-dismissible fade show text-center" role="alert" id="flash">
            <span>{{ message }}</span>
          </div>


          {% endfor %}

        {% endif %}
        {% endwith %}

        <div class="main">
        {% block body %}{% endblock %}
        </div>

    <script>
      setTimeout(function() {
          $('#flash').fadeOut('fast');
      }, 3000); // <-- time in milliseconds
    </script>
    </body>
</html>
