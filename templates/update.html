{% extends "layout.html" %}

{% block body %}

<main class="form-signin text-center">
    <form action="/update" method="post">
        <h1 class="h3 mb-3 fw-normal">Update Details</h1>
        <div class="row g-3">
            <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="{{user['first_name']}}" required="" name="first_name">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
            </div>

            <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="{{user['last_name']}}" required="" name="last_name">
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
            </div>

            <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" value="{{user['address']}}" required="" name="address_1">
            <div class="invalid-feedback">
                Please enter your address
            </div>
            </div>

            <div class="col-12">
            <label for="village" class="form-label">Village<span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="village" placeholder=""  value="{{user['village']}}" name="village">
            </div>

            <div class="col-12">
                <label for="suburb" class="form-label">Suburb<span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="suburb" placeholder=""  value="{{user['suburb']}}" name="suburb">
            </div>

            <div class="col-12">
                <label for="city" class="form-label">City<span class="text-muted"></span></label>
                <input type="text" class="form-control" id="city" placeholder="City/Town"  required="" value="{{user['city']}}" name="city">
                <div class="invalid-feedback">
                    Please enter your city
                </div>
            </div>

            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required="" name="country" value="{{user['country']}}">
                    <option value="">Choose...</option>
                    {% for country in countries %}
                        {% if user['country']==country %}
                            <option value="{{country}}" selected>{{country}}</option>
                        {% else %}
                            <option value="{{country}}">{{country}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>

            <div class="col-md-6">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" value="{{user['zip']}}" required="" name="zip">
                <div class="invalid-feedback">
                    Zip code required.
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="form-check">
            {% if user['active'] == 1 %}
                <input type="checkbox" class="form-check-input" id="active" name="active" value="1" checked>
            {% else %}
                <input type="checkbox" class="form-check-input" id="active" name="active" value="1" >
            {% endif %}
            <label class="form-check-label" for="active">Send me the free magazine</label>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Update</button>
    </form>
</main>

{% endblock %}
