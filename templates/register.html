{% extends "layout.html" %}

{% block body %}

<div class="row" style="display: inherit; margin: auto">

    <div class="m-auto col order-md-2 p-5" style="min-width:300px">
        <main class="form-signin text-center m-auto p-4">
            <form action="/register" method="post">
            <h1 class="h3 mb-3 fw-normal">Enter your details to register</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="confirm_password">
                <label for="floatingPassword">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            
            </form>
        </main>
    </div>
<div class="p-5 mb-4 bg-light rounded-3 col order-md-1" style="max-width: 800px; min-width: 300px">
    <div class="container-fluid py-5">
      <h1 class="display-6 fw-bold">Why do I need to register?</h1>
      <p class="col-sm-12 fs-5">We require registration in order to track and manage your details. Your details will not be used or sold for any other purpose</p>
      <button class="btn btn-primary btn-lg" type="button">Privacy Policy</button>
    </div>
</div>
</div>

{% endblock %}
